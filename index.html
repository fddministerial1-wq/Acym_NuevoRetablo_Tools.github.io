<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector QR v1.3</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background: #f0f2f5; }
        #reader { width: 100%; max-width: 400px; display: none; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .btn-scan { padding: 15px 30px; background: #00008B; color: white; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; }
        #result { margin-top: 20px; padding: 15px; width: 80%; text-align: center; background: white; border-radius: 8px; }
        .version { margin-top: 10px; font-size: 11px; color: #888; border: 1px solid #ddd; padding: 2px 6px; border-radius: 4px; }
    </style>
</head>
<body>

    <button id="start-btn" class="btn-scan">INICIAR ESCÁNER</button>
    <div id="reader"></div>
    <div id="result">Listo para escanear</div>
    
    <div class="version">v1.3 - Acym Nuevo Retablo</div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");
        const startBtn = document.getElementById('start-btn');
        const resultDiv = document.getElementById('result');

        startBtn.onclick = async () => {
            try {
                // Verificamos si es HTTPS
                if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                    throw new Error("La cámara requiere conexión segura (HTTPS).");
                }

                resultDiv.innerText = "Solicitando cámara...";
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                stream.getTracks().forEach(t => t.stop()); // Cerramos prueba inicial

                startBtn.style.display = 'none';
                document.getElementById('reader').style.display = 'block';

                await html5QrCode.start(
                    { facingMode: "environment" }, 
                    { fps: 10, qrbox: 250 },
                    (text) => { resultDiv.innerHTML = `<strong>Leído:</strong> <a href="${text}" target="_blank">${text}</a>`; }
                );
            } catch (err) {
                console.error(err);
                resultDiv.innerHTML = `<b style="color:red">Error:</b> ${err.name === 'NotAllowedError' ? 'El navegador bloqueó la cámara. Actívala en el candado de la URL.' : err.message}`;
                // Botón de reintento si falla
                startBtn.innerText = "REINTENTAR";
                startBtn.style.display = 'block';
            }
        };
    </script>
</body>
</html>
